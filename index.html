<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>SIMPLE IMAGE EDITOR</h1>
    <div class="main">
        <div class="picture">

        </div>
        <div class="buttons">
            <button class="btn" id="btn1">Brightness</button>
            <input type="range" id="brightnessSlider" min="0" max="200" value="100" style="display: none;">

            <button class="btn" id="btn2">Saturation</button>
            <input type="range" id="saturationSlider" min="0" max="200" value="100" style="display: none;">

            <button class="btn" id="btn3">Grayscale</button>
            <input type="range" id="grayscaleSlider" min="0" max="100" value="0" style="display: none;">

            <button class="btn" id="btn4">Contrast</button>
            <input type="range" id="contrastSlider" min="0" max="200" value="100" style="display: none;">

            <button class="btn" id="btn5">Blur</button>
            <input type="range" id="blurSlider" min="0" max="10" value="0" style="display: none;">


            <button class="btn" id="btn6">Reset</button>
            <input type="file" id="Upload_img" accept="image/*">
            <button class="btn" id="Upload_btn">Upload</button>

        </div>
    </div>
    <div class="download_btn">
        <button class="btn dn">Download</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
